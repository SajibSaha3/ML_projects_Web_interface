<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Prediction</title>
    <style>
        body {
            background-color: black;
            color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
        }
        input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: pink;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Prediction</h1>
        <form action="/predict" method="post">
            <input type="text" name="sepal_length" placeholder="Enter the sepal length" required /> <br>
            <input type="text" name="sepal_width" placeholder="Enter the sepal width" required /> <br>
            <input type="text" name="petal_length" placeholder="Enter the petal length" required /> <br>
            <input type="text" name="petal_width" placeholder="Enter the petal width" required /> <br>
            <button type="submit">Submit</button>
        </form>        
        <h4 style="color: violet;">
            {{ prediction_text }}
        </h4>
    </div>
</body>
</html>
